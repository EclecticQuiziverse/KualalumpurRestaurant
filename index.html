<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuala Lumpur Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu-tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }

    .menu-tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .menu-tabs button:hover,
    .menu-tabs button.active {
      background-color: #ddd;
    }

    .menu-section {
      display: none;
      padding: 20px;
    }

    .menu-section.active {
      display: block;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .menu-tabs button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; padding: 20px;">Our Menu</h1>

  <div class="menu-tabs">
    <button class="tab-button active" onclick="showMenu('appetizers')">Appetizers</button>
    <button class="tab-button" onclick="showMenu('soups')">Soups</button>
    <button class="tab-button" onclick="showMenu('main')">Main Dishes</button>
    <button class="tab-button" onclick="showMenu('drinks')">Drinks</button>
  </div>

  <div id="appetizers" class="menu-section active">
    <h2>Appetizers</h2>
    <ul>
      <li>Spring Rolls</li>
      <li>Satay Skewers</li>
      <li>Fried Wontons</li>
    </ul>
  </div>

  <div id="soups" class="menu-section">
    <h2>Soups</h2>
    <ul>
      <li>Tom Yum Soup</li>
      <li>Chicken Coconut Soup</li>
      <li>Hot & Sour Soup</li>
    </ul>
  </div>

  <div id="main" class="menu-section">
    <h2>Main Dishes</h2>
    <ul>
      <li>Nasi Lemak</li>
      <li>Beef Rendang</li>
      <li>Char Kway Teow</li>
    </ul>
  </div>

  <div id="drinks" class="menu-section">
    <h2>Drinks</h2>
    <ul>
      <li>Teh Tarik</li>
      <li>Lime Juice</li>
      <li>Coconut Water</li>
    </ul>
  </div>

  <script>
    function showMenu(sectionId) {
      const sections = document.querySelectorAll('.menu-section');
      const buttons = document.querySelectorAll('.tab-button');

      sections.forEach(section => {
        section.classList.remove('active');
      });

      buttons.forEach(button => {
        button.classList.remove('active');
      });

      document.getElementById(sectionId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
